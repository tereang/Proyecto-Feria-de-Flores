<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
            <div class="container-fluid">
                <div id="fecha" style="color: aliceblue;"></div>
                <!-- <a class="navbar-brand" href="index.html">Tecno Chile</a> -->
                <div class="float-right">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    
    
    <div class="py-4 mt-5">
        <div class="encabeza">
            <h1>Contacto</h1>
        </div>
        <form class="formulario sombra" id="frmContacto" novalidate>
            <fieldset>
                <legend> Contactanos</legend>
                <div class="contenedor-campos">
                    <div class="campos">
                        <label>Nombre</label>
                        <input class="input-text" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="campos">
                        <label>TÃ©lefono</label>
                        <input class="input-text" type="tel" name="telefono" id="telefono" placeholder="9 9999 9999" required>
                    </div>
                    <div class="campos">
                        <label>Correo</label>
                        <input class="input-text" type="email" name="correo" id="correo" placeholder="correo@dominio.cl" required>
                    </div>
                    <div class="campos">
                        <label>Mensaje</label>
                        <textarea class="input-text" name="mensaje" id="mensaje" placeholder="Detalle del mensaje" required></textarea>
                    </div>
                </div>
            </fieldset>
            <br>
            <div class="float-right">
                <button type="submit" class="btn btn-danger">Enviar</button>
            </div>
        </form>
    </div>


    <footer>
        <p>Derechos Reservados Tienda Tecno Chile. </p>
    </footer>
    <!-- JQuery Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
   <script>
     $.validator.setDefaults({
            submitHandler: function () {
                alert("submitted!");
            }
        });

        $().ready(function () {
           
            // validate signup form on keyup and submit
            $("#frmContacto").validate({
                rules: {
                    nombre: "required",
                    telefono: "required",
                    
                    correo: {
                        required: true,
                        email: true
                    },
                    mensaje: {
                        required: true,
                        minlength: 10
                    }
                    
                },
                messages: {
                    nombre: "Por favor ingrese su nombre",
                    telefono: "por favor ingrese su telefono",
                    
                    email: "por favor ingrese un correo valido",
                    mensaje: "El mensaje debe tener al menos 10 caracteres"
                }
            });
        });
   </script>
</body>
</html>
